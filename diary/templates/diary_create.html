{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}日記作成|Private Diary{% endblock %}


{% block contents %}
<div class="container my-div-style">
    <div class="row">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <table class="table">
                    {{form.as_table}}
                </table>
                <button class="btn btn-primary" type="submit">作成</button>
            </form>
    </div>
</div>
{% endblock %}
