{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}日記削除|Private Diary{% endblock %}


{% block contents %}
<div class="container my-div-style">
    <div class="row">
        <form method="post" >
            {% csrf_token %}
            <p>本当に削除しますか？</p>
            <button class="btn btn-primary" type="submit">削除</button>
            <a class="btn btn-primary mt-5" href="{% url 'diary:diary_detail' object.pk %}">キャンセル</a>
        </form>
    </div>      
</div>
{% endblock %}
